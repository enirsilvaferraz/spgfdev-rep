<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">

<!-- =============================================================================================================== -->
<!-- ====                                            HEADER                                                     ==== -->
<!-- =============================================================================================================== -->

<h:head>
<!-- 	<h:outputStylesheet library="css" name="default.css" /> -->
	<f:loadBundle var="label" basename="labels" />
</h:head>

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:body>


	<pm:page id="main">

		<pm:header title="#{param_titulo}" swatch="b" fixed="true" >

		</pm:header>

		<h:form id="formulario">

			<div align="center">

				<div style="max-width: 1000px;" align="left">

					<p:growl autoUpdate="true" />


					<ui:insert name="template-customizado" />


					<ui:insert name="confirm_dialog">

						<p:confirmDialog global="true" id="modalConfirmacao" message="Deseja realmente excluir esse registro?"
							header="Confirmar Ação" width="500">
							<div align="right">
								<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Nao" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</div>
						</p:confirmDialog>

					</ui:insert>

				</div>
			</div>

		</h:form>

	</pm:page>

</h:body>

</html>
